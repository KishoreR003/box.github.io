<!DOCTYPE html>
<html>
<head>
    <title>Register Form Design</title>

    <div class="box">
        <img src="user.png" class="user">
        <h1>Register Here</h1>

            <p>Team Name</p>
            <input type="text" name="teamname" placeholder="Enter Team Name" required="">

            <input type="text" name="contactno" placeholder="Enter Contact Number" required="">

                <option value="yes">Yes</option>
